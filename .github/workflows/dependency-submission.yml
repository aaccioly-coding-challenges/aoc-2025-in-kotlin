name: Dependency Submission

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: { }
  schedule:
    - cron: '0 6 * * 1' # weekly on Monday at 06:00 UTC

permissions:
  contents: write

jobs:
  submit:
    name: Submit dependency information
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # match CI pinned version
        with:
          distribution: 'temurin'
          java-version: 25

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5
