name: Dependency Submission

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: { }
  schedule:
    - cron: '0 6 * * 1' # weekly on Monday at 06:00 UTC

permissions:
  contents: write

jobs:
  submit:
    name: Submit dependency information
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Java
        uses: actions/setup-java@5d7b2146334bacf88728daaa70414a99f5164e0f # match CI pinned version
        with:
          distribution: 'temurin'
          java-version: 25

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
